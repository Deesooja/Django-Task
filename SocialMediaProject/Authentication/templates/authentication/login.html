{% extends 'authentication/base.html' %}

<!--link your css file here -->
{% block mycss%}

<link rel="stylesheet" href="../../static/authentication/css/login.css">
{% endblock mycss%}

<!-- write your titale -->
{% block title %}

<title>Social Media</title>

{% endblock title %}


<!-- write your all content -->
{% block content %}
<input type="hidden" id="base_url" value="{{ base_url }}">

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-4">

        </div>

        <div class="col-sm-4 border - border-primary">
            <h1 style="border-bottom: 2px solid gold;">Social Media</h1>
            <!-- <h1>Social Media</h1> -->
            <h1 class="text-danger" id="error_msg_from_backendside"> </h1>
            <div class="">


                <h2>Login </h2>
                <form action="#">
                    <div class="mb-3 mt-3">
                        <label for="mobile">Mobile:</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Numbar"
                            name="mobile">
                        <small id="error_mobile" class="text-danger"></small>
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                        <small id="error_password" class="text-danger"></small>
                    </div>

                    <button type="button" class="btn btn-primary" id="btn">Login</button>

                </form>

                <div id="goto_signup" class=" mb-3 d-flex justify-content-center ">

                    <a href="/auth/signup/"> <button class="btn btn-primary"> Signup </button> </a>

                </div>
            </div>

        </div>
    </div>

    <div class="col-sm-4">
    </div>
</div>

{% endblock content %}


<!-- link your javascript file hare  -->
{% block javascript %}

<script src="../../static/authentication/javascript/login.js"></script>

{% endblock javascript %}
